<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tema.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</head>
<body>
    <img class="gambar-kecil" src="assets/gunting.png" alt="" id="gunting">
    <br>
    <img class="gambar-kecil" src="assets/batu.png" alt="" id="batu">
    <br>
    <img class="gambar-kecil" src="assets/kertas.png" alt="" id="kertas">
    <br><br>
    <input type="text" id="data-input">
    <br>
    <br>
    <button id="pencet">Pencet</button>

    <script>
        $('#pencet').on('click', function () {
            let x = $('#data-input').val();
            if(x == 'gunting'){
                $('#gunting').remove();
            } else if (x == 'batu'){
                $('#batu').remove();
            } else {
                $('#kertas').remove();
            }
        })
    </script>
</html>
